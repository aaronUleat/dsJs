<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aggregate Array Operations</title>
</head>
<body>
    <h1>Aggrete Array Operations</h1>
<script>

    (function() {
        var nums = [];
        for(var i = 0; i < 10; ++i) {
            nums[i] = i+1;
        }

        var samenums = nums;
        nums[0] = 400;
        console.log(samenums[0]);
    })();

    (function() {
        var nums = [];
        for(var i = 0; i < 10; ++i) {
            nums[i] = i+1;
        }


        function copy(arr1, arr2) {
            for(var i = 0; i < arr1.length; ++i) {
                arr2[i] = arr1[i];
            }
        } // copy funciton

        var samenums = [];
        copy(nums, samenums);

        nums[0] = 400;
        console.log(nums);
        console.log(samenums);


    })();

</script>
</body>
</html>
